<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <divc class="container">
        <div class="content">
            <div class="display">
                <p>00000000000000000</p>
            </div>
            <div class="num" style="grid-area: zero;">
                0
            </div>
            <div class="num" style="grid-area: clear;">
                C
            </div>
            <div class="num" style="grid-area: one;">
                1
            </div>
            <div class="num" style="grid-area: two;">
                2
            </div>
            <div class="num" style="grid-area: three;">
                3
            </div>
            <div class="num" style="grid-area: four;">
                4
            </div>
            <div class="num" style="grid-area: five;">
                5
            </div>
            <div class="num" style="grid-area: six;">
                6
            </div>
            <div class="num" style="grid-area: seven;">
                7
            </div>
            <div class="num" style="grid-area: eight;">
                8
            </div>
            <div class="num" style="grid-area: nine;">
                9
            </div>
            <div class="num" style="grid-area: plus;">
                +
            </div>
            <div class="num" style="grid-area: minus;">
                -
            </div>
            <div class="num" style="grid-area: times;">
                *
            </div>
            <div class="num" style="grid-area: divide;">
                /
            </div>
            <div class="num" style="grid-area: enter;">
                ENTER
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
