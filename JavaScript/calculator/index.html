<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <divc class="container">
        <div class="content">
            <div class="display">
                <p class="displayP">0</p>
            </div>
            <div class="operator" style="grid-area: clear;" id="c">
                C
            </div>
            <div class="num" style="grid-area: zero;" id="0">
                <strong>0</strong>
            </div>
            <div class="num" style="grid-area: one;" id="1">
                <strong>1</strong>
            </div>
            <div class="num" style="grid-area: two;" id="2">
                <strong>2</strong>
            </div>
            <div class="num" style="grid-area: three;" id="3">
                <strong>3</strong>
            </div>
            <div class="num" style="grid-area: four;" id="4">
                <strong>4</strong>
            </div>
            <div class="num" style="grid-area: five;" id="5">
                <strong>5</strong>
            </div>
            <div class="num" style="grid-area: six;" id="6">
                <strong>6</strong>
            </div>
            <div class="num" style="grid-area: seven;" id="7">
                <strong>7</strong>
            </div>
            <div class="num" style="grid-area: eight;" id="8">
                <strong>8</strong>
            </div>
            <div class="num" style="grid-area: nine;" id="9">
                <strong>9</strong>
            </div>
            <div class="operator" style="grid-area: plus;" id="+">
                +
            </div>
            <div class="operator" style="grid-area: minus;" id="-">
                -
            </div>
            <div class="operator" style="grid-area: times;" id="*">
                *
            </div>
            <div class="operator" style="grid-area: divide;" id="/">
                /
            </div>
            <div class="operator" style="grid-area: enter;" id="enter">
                ENTER
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
