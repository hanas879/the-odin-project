        }

        //Task 3
        function capitalize(word) {
            let output = word.toLowerCase()
            output = output.charAt(0).toUpperCase() + output.slice(1)
            console.log(output)
        }

        //Task 4
        function lastLetter(word) {
            let output = word.substr(-1)
            console.log(output)
        }
